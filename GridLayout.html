<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: 1em;
        }

        article {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Grid Layout Example</h1>
        <p>A modern portfolio showcase</p>
    </header>

    <main>
        <article>
            <h2>Project 1</h2>
            <img src="project1.jpg" alt="Project 1 Image">
            <p>Description of the first project...</p>
        </article>

        <article>
            <h2>Project 2</h2>
            <img src="project2.jpg" alt="Project 2 Image">
            <p>Description of the second project...</p>
        </article>

        <article>
            <h2>Project 3</h2>
            <img src="project3.jpg" alt="Project 3 Image">
            <p>Description of the third project...</p>
        </article>

        <!-- Add more project articles as needed -->

    </main>

    <footer>
        <p>&copy; 2024 Grid Layout Example</p>
    </footer>
</body>

</html>
