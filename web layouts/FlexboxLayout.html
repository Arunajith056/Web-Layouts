<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 1em;
        }

        article {
            flex: 1 0 300px;
            background-color: #fff;
            margin: 0 1em 1em 0;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        aside {
            flex: 0 0 300px;
            background-color: #eee;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            article {
                flex: 1 0 100%;
                margin-right: 0;
            }

            aside {
                flex: 0 0 100%;
                margin-top: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Flexbox Layout Example</h1>
        <p>A modern blog section</p>
    </header>

    <main>
        <article>
            <h2>Article 1</h2>
            <p>Content for the first article...</p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p>Content for the second article...</p>
        </article>

        <article>
            <h2>Article 3</h2>
            <p>Content for the third article...</p>
        </article>

        <aside>
            <h2>Recent Posts</h2>
            <ul>
                <li><a href="#">Post 1</a></li>
                <li><a href="#">Post 2</a></li>
                <li><a href="#">Post 3</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Flexbox Layout Example</p>
    </footer>
</body>

</html>
