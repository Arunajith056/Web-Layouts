<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Parallax Scrolling Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .parallax-container {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
            perspective-origin: 0 0;
        }

        .parallax-content {
            position: relative;
            transform-style: preserve-3d;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            will-change: transform;
            transform: translateZ(-1px) scale(2);
            z-index: -1;
        }

        .section {
            position: relative;
            z-index: 2;
            padding: 100px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .section p {
            font-size: 1.2em;
            color: #666;
        }

        .parallax-background-1 {
            background-color:red;
        }

        .parallax-background-2 {
             background-color:black;
        }

        .parallax-background-3 {
            background-image: url('background3.jpg');
        }
    </style>
</head>

<body>
    <div class="parallax-container">
        <div class="parallax-content">
            <div class="parallax-background parallax-background-1"></div>
            <div class="section">
                <h2>Section 1</h2>
                <p>This is the content of the first section.</p>
            </div>
        </div>

        <div class="parallax-content">
            <div class="parallax-background parallax-background-2"></div>
            <div class="section">
                <h2>Section 2</h2>
                <p>This is the content of the second section.</p>
            </div>
        </div>

        <div class="parallax-content">
            <div class="parallax-background parallax-background-3"></div>
            <div class="section">
                <h2>Section 3</h2>
                <p>This is the content of the third section.</p>
            </div>
        </div>
    </div>
</body>

</html>
